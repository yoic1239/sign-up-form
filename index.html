<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-container">
        <img id="logo" src="images/odin-lined.png" alt="Odin logo">
        ODIN
      </div>
      <div id="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
    <div class="right">
      <form action="#" method="post">
        <div class="intro">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-content">
          <p>Let's do this!</p>
          <div class="form-element">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="form-element">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-element">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="form-element">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required minlength="8">
            <span></span>
          </div>
          <div class="form-element">
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-pwd" id="confirm-pwd" required minlength="8">
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
        <div>
          Already have Account? <a href="#">Log in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
